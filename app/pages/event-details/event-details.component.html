<ActionBar title="Detalles del Evento" class="action-bar">
  <NavigationButton text="Atrás" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>

<side-drawer-page>
  <Label
      class="h1 page-text event-title m-5"
      [text]="event.title"
      textWrap="true">
  </Label>
  <ScrollView orientation="vertical">
    <StackLayout>
      <TextView
        [text]="event.description"
        hint=""
        [editable]="false"
        class="input input-border event-description"></TextView>
      <StackLayout class="m-x-10 m-y-5">
        <Label
          class="detail-label"
          text="Categoría"
          textWrap="true">
        </Label>
        <Label
          [text]="event.category | categoryTranslate"
          textWrap="true">
        </Label>
      </StackLayout>
      <StackLayout class="m-x-10 m-y-5">
        <Label
          class="detail-label"
          text="Fecha"
          textWrap="true">
        </Label>
        <Label
          [text]="event.when.start | amDateFormat:'DD/MM/YYYY HH:mm'"
          textWrap="true">
        </Label>
        <Label
          class="detail-label"
          text="Duración"
          textWrap="true">
        </Label>
        <Label
          [text]="(event.when.finish | amDifference : event.when.start : 'minutes') + ' minutos'"
          textWrap="true">
        </Label>
      </StackLayout>
      <StackLayout class="m-x-10 m-y-5">
        <Label
          class="detail-label"
          text="Ubicación"
          textWrap="true">
        </Label>
        <Label
          [text]="event.where.address"
          textWrap="true">
        </Label>
      </StackLayout>
      <StackLayout class="m-x-10 m-y-5">
        <Label
          class="detail-label"
          text="Costo"
          textWrap="true">
        </Label>
        <Label
          *ngIf="event.cost.length==0"
          text="Entrada Liberada"
          textWrap="true">
        </Label>
        <StackLayout *ngIf="event.cost.length>0">
          <GridLayout
            *ngFor="let cost of event.cost"
            columns="*, auto">
            <Label
              col="0"
              [text]="cost.text"
              textWrap="true">
            </Label>
            <Label
              col="1"
              [text]="'$'+cost.value"
              textWrap="true">
            </Label>
          </GridLayout>
        </StackLayout>
      </StackLayout>
    </StackLayout>
  </ScrollView>
</side-drawer-page>
